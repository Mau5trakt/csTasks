{% extends "base.html" %}

{% block title %}
	Delete
{% endblock %}

{% block content %}
        <h2>Haz click en una tarea para borrarla</h2>
        {% for task in tasks_list %}
            <form action="{% url 'tasks:delete' %}" method="POST" class="p-2">
                {% csrf_token %}
                <input type="text" readonly value="{{ task }}" class="rounded" name="task">
                <button type="submit" class="btn btn-danger"> Borrar tarea </button>
            </form>
        {% empty %}
            <h3> Al parecer no hay nada que borrar... </h3>

        {% endfor %}

{% endblock %}
