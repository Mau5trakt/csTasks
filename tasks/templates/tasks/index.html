{% extends "base.html" %}

{% block title %}
    All tasks
{% endblock %}

{% block content %}
    <h1> Lista de tareas </h1>
    <ul>
    {% for task in tasks_list %}

        <li> {{ task }}</li>
    {% empty %}

        <h3> No se ha agregado ninguna tarea </h3>

    {% endfor %}
    </ul>

{% endblock %}
